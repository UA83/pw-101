[pytest]
# 1. Register Custom Markers
markers =
    smoke: tests that verify basic application functionality
    e2e: end-to-end tests involving multiple page interactions

# 2. Define where pytest should look for test files
testpaths =
    tests

# 3. Add Playwright Configuration
# This is where you pass arguments to the pytest-playwright plugin
addopts =
    # This option tells Playwright to launch the browser with a visible UI
    --headed 
    # Optional: You can also set the default browser here if you want:
    # --browser chromium